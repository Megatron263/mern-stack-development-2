<!DOCTYPE html>
<html>
    <head>
        <title>WORKING WITH LISTS</title>
    </head>
    <body>
        <h1>working with lists</h1>
        <h2>ordered lists</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <h2>unordered lists</h2>
        <ul>
            <li>banana</li>
            <li>apple</li>
            <li>pineapple</li>
        </ul>
        <h2>nested lists</h2>
        <ol><li>departments</li></ol>
            <li>
                <ul>
                    <li>cse</li>
                    <li>eee</li>
                    <li>mech</li>
                </ul>
            </li>
        

    </body>
</html>
